<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up Page</title>
        <link rel="stylesheet" th:href="@{/styles/reset.css}"
              href="../static/styles/reset.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link th:insert="fragments/navbar.html :: navbarStyle" >
        <link th:insert="fragments/footer.html :: footerStyle" >
        <link rel="stylesheet" th:href="@{/styles/form.css}"
              href="../static/styles/form.css">
    </head>
    <body>
    <nav th:replace="fragments/navbar.html :: header"> </nav>
    <main>
        <h3>Signup</h3>
        <form method="POST" th:action="@{/signup}">
            <div class="mb-3 input-item">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="your username">
            </div>
            <div class="mb-3 input-item">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="your password">
            </div>
            <div class="mb-3 input-item">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required placeholder="your firstName">
            </div>
            <div class="mb-3 input-item">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required placeholder="your lastName">
            </div>
            <div class="mb-3 input-item">
                <label for="bio" class="form-label">Bio</label>
                <input type="text" class="form-control" id="bio" name="bio" required placeholder="your bio">
            </div>
            <div class="mb-3 input-item">
                <label for="dateOfBirth" class="form-label">Date Of Birth</label>
                <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
<!--            <div><label for="username">Username: <input id="username" name="username" type="text" required></label></div>-->

<!--            <div><label for="firstName">First Name: <input id="firstName" name="firstName" type="text" required></label></div>-->
<!--            <div><label for="lastName">Last Name: <input id="lastName" name="lastName" type="text" required></label></div>-->
<!--            <div><label for="bio">Bio: <input id="bio" name="bio" type="text"></label></div>-->
<!--            <div><label for="dateOfBirth">Date Of Birth: <input id="dateOfBirth" name="dateOfBirth" type="date" required></label></div>-->
<!--            <div><input type="submit" value="Submit"/></div>-->
        </form>
    </main>


    <footer th:replace="fragments/footer.html :: footer"> </footer>
    </body>
</html>
