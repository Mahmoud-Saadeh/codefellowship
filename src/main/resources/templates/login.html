<!DOCTYPE html>
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="https://www.thymeleaf.org" lang="en">
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" th:href="@{/styles/reset.css}"
              href="../static/styles/reset.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link th:insert="fragments/navbar.html :: navbarStyle" >
        <link th:insert="fragments/footer.html :: footerStyle" >
        <link rel="stylesheet" th:href="@{/styles/form.css}"
              href="../static/styles/form.css">
    </head>
    <body>
        <nav th:replace="fragments/navbar.html :: header"> </nav>

        <main>
            <h3>Login</h3>
            <form th:action="@{/login}" method="post">
                <div class="mb-3 input-item">
                    <label for="exampleFormControlInput1" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="username" required placeholder="your username">
                </div>
                <div class="mb-3 input-item">
                    <label for="exampleFormControlInput1" class="form-label">Username</label>
                    <input type="password" class="form-control" id="exampleFormControlInput2" name="password" required placeholder="your password">
                </div>
<!--                <div><label> Username: <br><input type="text" name="username" required/> </label></div>-->
<!--                <div><label> Password: <br><input type="password" name="password" required/> </label></div>-->
                <div><input type="submit" class="btn btn-primary mb-3" value="Sign In"/></div>
            </form>
            <div class="errors-form" th:if="${param.error}">
                Invalid username and password.
            </div>
            <div class="errors-form" th:if="${param.logout}">
                You have been logged out.
            </div>
        </main>


        <footer th:replace="fragments/footer.html :: footer"> </footer>

    </body>
</html>
